<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanawy Bible Study: Rankings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo/Thanawi.png">
</head>
<body>
   
    <div class="container">
        <div >
            <img src="logo/Thanawi.png" alt="Logo" class="logo">
        </div>
        
        <header>
           
            <h1> Rankings</h1>
        </header>
        <div class="winner-chart">
            <div class="podium">
                <div class="podium-item second">
                    <div class="student-name" id="second-place"></div>
                    <div class="step">2</div>
                </div>
                <div class="podium-item first">
                    <div class="student-name" id="first-place"></div>
                    <div class="step">1</div>
                </div>
                <div class="podium-item third">
                    <div class="student-name" id="third-place"></div>
                    <div class="step">3</div>
                </div>
            </div>
        </div><br><br><br><br><br>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Attendance</th>
                    <th>Bible (Church)</th>
                    <th>Bible</th>
                    <th>Task</th>
                    <th>Friend</th>
                    <th>Contest</th>
                    <th>Quiz</th>
                    <th>Total</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <canvas id="scoreChart" width="400" height="200"></canvas>

        

        <a href="data-entry.html" class="link-button">Add Students</a>
        <a href="points-update.html" class="link-button">Update Points</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
