<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanawy Bible Study: Data Entry</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo/Thanawi.png">
</head>
<body>
    <div class="container">
        <div >
            <img src="logo/Thanawi.png" alt="Logo" class="logo">
        </div>
        <header>
            <!-- <img src="logo/Thanawi.png" alt="Logo" class="logo"> -->
            <h1>Enter Student Data</h1>
        </header>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <button type="submit">Add Student</button>
            <!-- <button id="clearDataBtn">Clear All Data</button> -->
        </form>
        <a href="ranking-display.html" class="link-button">View Rankings and Chart</a>
    </div>
    <script src="script.js"></script>
    <script>

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('studentForm');
    const pointsForm = document.getElementById('pointsForm'); // Assuming this form exists elsewhere
    const resetPointsBtn = document.getElementById('resetPoints'); // Assuming this button exists elsewhere
    const scoreTableBody = document.querySelector('#scoreTable tbody');
    const scoreChart = document.getElementById('scoreChart');

    form?.addEventListener('submit', addStudent); // Event listener for adding a student

    function addStudent(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const student = { name, attendance: 0, bibleChurch: 0, bible: 0, task: 0, friend: 0, contest: 0, quiz: 0, total: 0 };
        saveStudentData(student);
        form.reset();
        renderStudentTable();
        renderChart();
    }

    function saveStudentData(student) {
        let students = loadStudentData();
        students.push(student);
        localStorage.setItem('students', JSON.stringify(students));
    }

    function loadStudentData() {
        return JSON.parse(localStorage.getItem('students')) || [];
    }

    function clearAllData() {
        if (confirm('Are you sure you want to delete all data? This action cannot be undone.')) {
            localStorage.removeItem('students'); // Remove the 'students' data from localStorage
            location.reload(); // Reload the page to start fresh
        }
    }

    function renderStudentTable() {
        let students = loadStudentData();
        students.sort((a, b) => b.total - a.total);

        scoreTableBody.innerHTML = '';
        students.forEach((student, index) => {
            let row = scoreTableBody.insertRow();
            row.insertCell(0).textContent = student.name;
            row.insertCell(1).textContent = student.attendance;
            row.insertCell(2).textContent = student.bibleChurch;
            row.insertCell(3).textContent = student.bible;
            row.insertCell(4).textContent = student.task;
            row.insertCell(5).textContent = student.friend;
            row.insertCell(6).textContent = student.contest;
            row.insertCell(7).textContent = student.quiz;
            row.insertCell(8).textContent = student.total;
            row.insertCell(9).textContent = index + 1;
        });
    }

    function renderChart() {
        const students = loadStudentData();
        const names = students.map(student => student.name);
        const totals = students.map(student => student.total);

        new Chart(scoreChart, {
            type: 'bar',
            data: {
                labels: names,
                datasets: [{
                    label: 'Total Score',
                    data: totals,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Event listener for clearing all data
    const clearDataBtn = document.getElementById('clearDataBtn');
    clearDataBtn.addEventListener('click', clearAllData);

    // Call render functions on page load
    renderStudentTable();
    renderChart();
});


    </script>
</body>
</html>
